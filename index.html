<body>
    <script>


        let nums=[];
        for(let x=1; x<101; x++){
            nums.push(x);
        }
        function adder(total, num){
            return total + num;
        }
        function chckDiv(num){
            return num%5==0;
        }
        let addnum = (nums).filter(chckDiv).reduce(adder);
        console.log(addnum);
        
        // let addnum = (nums).filter(num=>num%5==0).reduce((total,num)=>total+num);
        // console.log(addnum);
    </script>
